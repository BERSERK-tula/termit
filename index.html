<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>쮏쒫왐햨햟 쮏햩햟혝혦 TERMIT</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 300px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: green;
      color: white;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>쮏쒫왐햨햟 쮏햩햟혝혦 TERMIT</h1>
  <input id="telegram" placeholder="뉋쒫왏얧쟴햣 Telegram (햫햟햦햪햣: @user)"><br>
  <input id="label" placeholder="뉋쒫왏얧쟴햣 햫쮏쨿왐 향햟햨햟향햟 (label)"><br>
  <button onclick="checkPayment()">游댌 쮏쒫왐햦혝혧 쮏햩햟혝혞</button>
  <div class="result" id="result"></div>

<script>
  async function checkPayment() {
    const telegram = document.getElementById('telegram').value.trim();
    const label = document.getElementById('label').value.trim();
    const resultDiv = document.getElementById('result');

    if (!telegram || !label) {
      resultDiv.textContent = '뉋쒫왏얧쟴햣 Telegram 햦 햫쮏쨿왐 향햟햨햟향햟.';
      resultDiv.style.color = 'red';
      return;
    }

    try {
      const response = await fetch('https://termit-backend.onrender.com/check_payment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ telegram, label })
      });
      const data = await response.json();
      resultDiv.textContent = data.message;
      resultDiv.style.color = data.status === 'success' ? 'lime' : 'red';
    } catch (error) {
      resultDiv.textContent = '뤰걣쟳쐃쥃 햦 쮐햟쒫쥃 향햟쮐햟.';
      resultDiv.style.color = 'red';
    }
  }
</script>
</body>
</html>
