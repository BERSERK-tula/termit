<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–ø–ª–∞—Ç—ã TERMIT</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>–ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–ø–ª–∞—Ç—ã TERMIT</h1>
    <input id="telegram" placeholder="–í–≤–µ–¥–∏—Ç–µ Telegram (–Ω–∞–ø—Ä–∏–º–µ—Ä: @user)"><br>
    <input id="amount" placeholder="–°—É–º–º–∞ –∏–ª–∏ –Ω–æ–º–µ—Ä"><br>
    <button onclick="checkPayment()">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ–ø–ª–∞—Ç—É</button>
    <div class="result" id="result"></div>

    <script>
        async function checkPayment() {
            const telegram = document.getElementById('telegram').value.trim();
            const amount = document.getElementById('amount').value.trim();
            const resultDiv = document.getElementById('result');

            if (!telegram || !amount) {
                resultDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ Telegram –∏ —Å—É–º–º—É.';
                resultDiv.style.color = 'red';
                return;
            }

            try {
                const response = await fetch('https://termit-backend.onrender.com/check_payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ telegram, label: amount })
                });

                const data = await response.json();
                resultDiv.textContent = data.message;
                resultDiv.style.color = response.ok ? 'lime' : 'red';
            } catch (error) {
                resultDiv.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞.';
                resultDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
