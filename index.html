<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка оплаты TERMIT</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Проверка оплаты TERMIT</h1>
  <input id="telegram" placeholder="Введите Telegram (например: @user)"><br>
  <input id="amount" placeholder="Сумма (например: 7000)" type="number"><br>
  <button onclick="checkPayment()">Проверить оплату</button>

  <div class="result" id="result"></div>

  <script>
    async function checkPayment() {
      const telegram = document.getElementById('telegram').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const resultDiv = document.getElementById('result');

      if (!telegram || !amount) {
        resultDiv.textContent = 'Введите Telegram и сумму.';
        return;
      }

      try {
        const response = await fetch('https://termit-backend.onrender.com/check_payment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ telegram, amount })
        });

        const data = await response.json();
        resultDiv.textContent = data.message || 'Ответ получен.';
        resultDiv.style.color = response.ok ? 'lime' : 'red';
      } catch (error) {
        resultDiv.textContent = 'Ошибка при отправке запроса.';
        resultDiv.style.color = 'red';
      }
    }
  </script>
</body>
</html>
